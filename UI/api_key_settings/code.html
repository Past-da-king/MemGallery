<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>API Key Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8a1ff4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden text-zinc-900 dark:text-zinc-50">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-zinc-200 dark:border-zinc-800">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-zinc-900 dark:text-zinc-50">arrow_back</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-zinc-900 dark:text-zinc-50">API Key Management</h2>
<div class="size-12 shrink-0"></div>
</div>
<div class="p-4 flex flex-col gap-4 flex-grow">
<!-- Body Text -->
<p class="text-base font-normal leading-normal pb-3 pt-1 text-zinc-600 dark:text-zinc-400">Enter your key to enable AI-powered analysis features.</p>
<!-- Text Field -->
<div class="flex max-w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-zinc-800 dark:text-zinc-200">API Key</p>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-zinc-300 dark:border-zinc-700 focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-zinc-900 dark:text-zinc-50 focus:outline-0 focus:ring-0 border-0 bg-white dark:bg-zinc-800 h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter your API key here" type="password" value="********************"/>
<div class="flex border-0 bg-white dark:bg-zinc-800 items-center justify-center pr-[15px] rounded-r-xl">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Validation Success Message -->
<div class="flex items-center gap-2 p-3 rounded-xl bg-green-500/10 dark:bg-green-400/20">
<span class="material-symbols-outlined text-green-600 dark:text-green-300">check_circle</span>
<p class="text-sm font-medium text-green-700 dark:text-green-300">Success! Key is valid.</p>
</div>
<!-- Spacer to push buttons down -->
<div class="flex-grow"></div>
<!-- Button Group -->
<div class="flex flex-col gap-2 pt-4">
<!-- Primary Button -->
<div class="flex w-full">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Validate Key</span>
</button>
</div>
<!-- Secondary Button -->
<div class="flex w-full justify-center">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-transparent text-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/10 transition-colors">
<span class="truncate">Clear Key</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
