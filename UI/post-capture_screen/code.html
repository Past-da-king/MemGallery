            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,

<div class="flex flex-1 gap-3 flex-wrap justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary/10 dark:bg-primary/20 text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined">mic</span>
<span class="truncate">Add Audio</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary/10 dark:bg-primary/20 text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em]">

<span class="truncate">Add Text</span>
</button>
</div>
<button class="flex w-full max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] gap-2">
